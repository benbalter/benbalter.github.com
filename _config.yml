#Jekyll config file

# Basics
name: Ben Balter
title: Ben Balter
description: "Attorney, open source developer, product manager"
author: benbalter
repository: benbalter/benbalter.github.com

# Images
gravatar_id: ea353bd28baa1aefaefae736a19fcf2a

# RDFa structured data
job_title: Product Manager
employer: GitHub
url: "http://ben.balter.com"
location:
  city: Washington
  state: District of Columbia
  country: United States of America

# Social metadata (JSON-LD)
social:
  name: Ben Balter
  links:
    - https://twitter.com/BenBalter
    - https://www.facebook.com/ben.balter
    - https://www.linkedin.com/in/BenBalter
    - https://plus.google.com/+BenBalter
    - https://github.com/benbalter
    - https://keybase.io/benbalter

logo: /assets/img/headshot.jpg

# Misc
twitter:
  username: "@benbalter"
google_plus_id: BenBalter
ga_username: 'UA-18088627-1'

#files to exclude, array
exclude:
  - CONTRIBUTING.md
  - README.md
  - LICENSE
  - readme.md
  - bundle
  - src
  - CNAME
  - Gemfile
  - Gemfile.lock
  - bower.json
  - package.json
  - script
  - test
  - less
  - scss
  - media
  - feature-detects
  - composer.json
  - component.json
  - grunt.js
  - assets/vendor/bootstrap-sass/stylesheets
  - assets/vendor/font-awesome/less
  - assets/vendor/font-awesome/scss
  - assets/vendor/font-awesome/src
  - assets/vendor/modernizr/feature-detects
  - assets/vendor/modernizr/media
  - assets/vendor/modernizr/test
  - assets/vendor/anchor-js/index.html
  - ".bundle"
  - vendor
  - node_modules
  - Rakefile
  - retlab

#number of items in RSS feed
rss_limit: 10

#permalink structure, see http://jekyllrb.com/docs/permalinks/
permalink: /:year/:month/:day/:title/

# Frontmatter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      comments: false

#disqus widget
disqus:
  shortname: 'benbalter'

#build config
timezone: America/New_York
encoding: UTF-8
branch: master

gems:
  - jemoji
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-github-metadata

# Theme config
sass:
  style: :compressed
  sass_dir: retlab/_sass
includes_dir: retlab/_includes
layouts_dir: retlab/_layouts

kramdown:
  input: GFM
  hard_wrap: false

highlighter: rouge
gist:
  noscript: false
future: true

lang: en-US

collections:
  - resume_positions

nav_pages:
  - index.html
  - talks.md
  - press.md
  - about.md
  - contact.md

contact_links:
  - name: Twitter
    url: https://twitter.com/BenBalter
    icon: twitter
  - name: Facebook
    url: https://facebook.com/BenBalter
    icon: facebook
  - name: LinkedIn
    url: https://www.linkedin.com/in/BenBalter
    icon: linkedin
  - name: Google
    url: https://plus.google.com/107848665104278257250?rel=author
    icon: google-plus
  - name: GitHub
    url: https://github.com/benbalter
    icon: github
  - name: Keybase
    url: https://keybase.io/benbalter
    icon: key

amazon:
  affiliates_tag: benbalter07-20
