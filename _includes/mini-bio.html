<div class="row mini-bio">
  {% assign bio = site.pages | where:"title","About" %}
  {% assign bio = bio[0].content | newline_to_br | split:"<br />" %}
  {% assign about_url = site.url | append:"/about/" %}
  <div class="col-sm-2">
    <div class="alignright">{% avatar benbalter size=100 %}</div>
  </div>
  <div class="col-sm-10">
    {{ bio[2] | append:' <a href="URL">More about the author &rarr;</a>' | replace:"URL",about_url | markdownify }}
  </div>
</div>
