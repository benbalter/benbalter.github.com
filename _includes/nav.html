<nav class="navbar navbar-default" role="navigation">
  <ul class="nav navbar-nav">
    <li>
      <h1><a class="navbar-brand" href="{{ site.github.url }}/">{{ site.name }}</a></h1>
    </li>
    {% for path in site.nav_pages %}
      {% assign nav_page=site.pages | where:"path",path | first %}
      <li{% if page.permalink == nav_page.permalink %} class="active"{% endif %}>
        <a href="{{ site.github.url }}{{ nav_page.url }}">{{ nav_page.title | default:"Posts" }}</a>
      </li>
    {% endfor %}
  </ul>
  <p class="navbar-text pull-right">{{ site.description }}</p>
</nav><!-- navbar -->
