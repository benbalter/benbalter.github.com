"on": push
name: Playwright E2E Tests

permissions:
  contents: read
  statuses: write

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install libvips
        run: |
          sudo apt-get update
          sudo apt-get install libvips-dev -y

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build CSS
        run: npm run build

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JEKYLL_ENV: production

      - name: Start Jekyll server
        run: |
          bundle exec jekyll serve --port 4000 --host 0.0.0.0 &
          echo $! > jekyll.pid
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -sf http://localhost:4000; do sleep 1; done'

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:4000
          CI: true

      - name: Stop Jekyll server
        if: always()
        run: |
          if [ -f jekyll.pid ]; then
            kill $(cat jekyll.pid) || true
          fi

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 30
