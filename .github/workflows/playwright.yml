"on":
  push:
    branches: [main, master]
    paths:
      - '_posts/**'
      - '_layouts/**'
      - '_includes/**'
      - 'assets/**'
      - 'sass/**'
      - 'js/**'
      - 'src/**'
      - '_config*.yml'
      - 'Gemfile*'
      - 'package*.json'
      - 'e2e/**'
      - 'playwright*.config.ts'
      - '.github/workflows/playwright.yml'
  pull_request:
    paths:
      - '_posts/**'
      - '_layouts/**'
      - '_includes/**'
      - 'assets/**'
      - 'sass/**'
      - 'js/**'
      - 'src/**'
      - '_config*.yml'
      - 'Gemfile*'
      - 'package*.json'
      - 'e2e/**'
      - 'playwright*.config.ts'
      - '.github/workflows/playwright.yml'
name: Playwright E2E Tests

permissions:
  contents: read
  statuses: write

env:
  NODE_VERSION: 24

jobs:
  build:
    name: Build Astro Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Astro build artifacts
        uses: actions/cache@v5
        with:
          path: node_modules/.astro
          key: astro-cache-${{ runner.os }}-${{ hashFiles('src/**/*', 'public/**/*', 'astro.config.mjs', 'tsconfig.astro.json', 'package-lock.json') }}
          restore-keys: |
            astro-cache-${{ runner.os }}-

      - name: Build Astro site
        run: npm run astro:build

      - name: Upload Astro build
        uses: actions/upload-artifact@v6
        with:
          name: astro-dist
          path: dist/
          retention-days: 1

  playwright:
    name: Run Playwright Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Download Astro build
        uses: actions/download-artifact@v6
        with:
          name: astro-dist
          path: dist/

      - name: Cache Playwright Browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright Browser System Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Start Astro preview server
        run: |
          npm run astro:preview -- --host &
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -sf http://localhost:4321; do sleep 1; done'

      - name: Run Playwright tests (Astro)
        run: npm run test:e2e:astro
        env:
          BASE_URL: http://localhost:4321
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 14
