"on":
  push:
    branches: [main, master]
    paths:
      - '_posts/**'
      - '_layouts/**'
      - '_includes/**'
      - 'assets/**'
      - 'sass/**'
      - 'js/**'
      - '_config*.yml'
      - 'Gemfile*'
      - 'package*.json'
      - 'e2e/**'
      - 'playwright*.config.ts'
      - '.github/workflows/playwright.yml'
  pull_request:
    paths:
      - '_posts/**'
      - '_layouts/**'
      - '_includes/**'
      - 'assets/**'
      - 'sass/**'
      - 'js/**'
      - '_config*.yml'
      - 'Gemfile*'
      - 'package*.json'
      - 'e2e/**'
      - 'playwright*.config.ts'
      - '.github/workflows/playwright.yml'
name: Playwright E2E Tests

permissions:
  contents: read
  statuses: write

env:
  NODE_VERSION: 20

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libvips-dev
          version: 1.0

      - name: Install Node dependencies
        run: npm ci

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright Browser System Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Build Astro site
        run: npm run astro:build

      - name: Start Astro preview server
        run: |
          npm run astro:preview -- --host &
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -sf http://localhost:4321; do sleep 1; done'

      - name: Run Playwright tests (Astro)
        run: npm run test:e2e:astro
        env:
          BASE_URL: http://localhost:4321
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 14
