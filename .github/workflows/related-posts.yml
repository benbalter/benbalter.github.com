on: 
  push:
    paths: 
      - '_posts/**.md'
      - '.github/workflows/related-posts.yml'
      - 'script/build-related-posts.ts'
    branches:
      - main
  workflow_dispatch: {}

name: Build related posts

permissions:
  contents: write
  statuses: write
  pull-requests: write
  
jobs:
  build-related-posts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build posts
        run: npx tsx script/build-related-posts.ts

      - name: Verify output
        run: npx tsx script/test-build-related-posts.ts

      - name: Create Pull Request
        id: create-pull-request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update related posts
          title: Update related posts
          add-paths: _data/related_posts.yml
          delete-branch: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Pull Request Automerge
        if: steps.create-pull-request.outputs.pull-request-operation == 'created'
        run: gh pr merge --merge --auto ${{ steps.create-pull-request.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto approve
        if: steps.create-pull-request.outputs.pull-request-operation == 'created'
        uses: juliangruber/approve-pull-request-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.create-pull-request.outputs.pull-request-number }}