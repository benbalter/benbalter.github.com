name: Astro Check

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'astro.config.mjs'
      - 'tsconfig.astro.json'
      - 'public/**'
      - 'package*.json'
      - '.github/workflows/astro-check.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'astro.config.mjs'
      - 'tsconfig.astro.json'
      - 'public/**'
      - 'package*.json'
      - '.github/workflows/astro-check.yml'

permissions:
  contents: read

env:
  NODE_VERSION: 24

jobs:
  astro-check:
    name: Run Astro Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Astro check
        run: npm run check
