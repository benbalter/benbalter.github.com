name: CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - '*.md'
      - 'dictionary.txt'
      - '.remarkrc.js'
      - '.remarkignore'
      - '.textlintrc'
      - '.vale.ini'
      - '.markdown-lint.yml'
      - '.markdownlint-cli2.cjs'
      - 'script/cibuild-content'
      - 'script/remark'
      - 'script/lint-text'
      - 'script/vale'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.json'
      - '**/*.yml'
      - '**/*.yaml'
      - 'package*.json'
      - 'astro.config.mjs'
      - 'tsconfig*.json'
      - 'vitest.config.ts'
      - 'assets/**'
      - 'js/**'
      - 'script/**'
      - 'eslint.config.js'
      - '.yamllint.yml'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'src/**'
      - '*.md'
      - 'dictionary.txt'
      - '.remarkrc.js'
      - '.remarkignore'
      - '.textlintrc'
      - '.vale.ini'
      - '.markdown-lint.yml'
      - '.markdownlint-cli2.cjs'
      - 'script/cibuild-content'
      - 'script/remark'
      - 'script/lint-text'
      - 'script/vale'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.json'
      - '**/*.yml'
      - '**/*.yaml'
      - 'package*.json'
      - 'astro.config.mjs'
      - 'tsconfig*.json'
      - 'vitest.config.ts'
      - 'assets/**'
      - 'js/**'
      - 'script/**'
      - 'eslint.config.js'
      - '.yamllint.yml'
      - '.github/workflows/ci.yml'

permissions:
  contents: read
  statuses: write

env:
  NODE_VERSION: 24

jobs:
  content:
    name: Content Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: script/cibuild-content
        run: script/cibuild-content

  code:
    name: Code Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint JavaScript
        run: npm run lint-js

      - name: Lint JSON
        run: npm run lint-json

      - name: Type check
        run: npm run check

  vitest:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests with coverage
        run: npm run test:vitest:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: vitest-coverage
          path: coverage/
          retention-days: 14
