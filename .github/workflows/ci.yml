"on":
  push:
    branches: [main, master]
  pull_request:
name: CI

permissions:
  contents: read
  statuses: write

env:
  # Shared environment variables for all jobs
  NODE_VERSION: 24

jobs:
  # Check which jobs need to run based on changed files
  changes:
    runs-on: ubuntu-latest
    outputs:
      content: ${{ steps.filter.outputs.content }}
      code: ${{ steps.filter.outputs.code }}
      astro: ${{ steps.filter.outputs.astro }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            content:
              - '_posts/**'
              - '_resume_positions/**'
              - '*.md'
              - '_data/**'
              - 'dictionary.txt'
              - '.remarkrc.js'
              - '.remarkignore'
              - '.textlintrc'
              - '.vale.ini'
              - '.markdown-lint.yml'
              - '.markdownlint-cli2.cjs'
              - 'script/cibuild-content'
              - 'script/remark'
              - 'script/lint-text'
              - 'script/vale'
            code:
              - '**/*.rb'
              - '**/*.js'
              - '**/*.ts'
              - '**/*.json'
              - '**/*.yml'
              - '**/*.yaml'
              - '_config*.yml'
              - 'Gemfile*'
              - 'package*.json'
              - 'Rakefile'
              - '_layouts/**'
              - '_includes/**'
              - 'assets/**'
              - 'sass/**'
              - 'js/**'
              - 'lib/**'
              - 'script/**'
              - 'spec/**'
              - 'e2e/**'
              - 'playwright*.config.ts'
              - '.rubocop*.yml'
              - '.eslintrc.yml'
              - 'eslint.config.js'
              - '.yamllint.yml'
            astro:
              - 'src/**'
              - 'astro.config.mjs'
              - 'tsconfig.astro.json'
              - 'public/**'

  content:
    needs: changes
    if: ${{ needs.changes.outputs.content == 'true' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: script/cibuild-content
        run: script/cibuild-content

  code:
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libvips-dev
          version: 1.0

      - name: script/bootstrap
        run: script/bootstrap

      - name: script/cibuild-code
        run: script/cibuild-code

  astro:
    needs: changes
    if: ${{ needs.changes.outputs.astro == 'true' || needs.changes.outputs.content == 'true' || needs.changes.outputs.code == 'true' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Astro build artifacts
        uses: actions/cache@v4
        with:
          path: node_modules/.astro
          key: astro-cache-${{ runner.os }}-${{ hashFiles('src/**/*', 'public/**/*', 'astro.config.mjs', 'tsconfig.astro.json', 'package-lock.json') }}
          restore-keys: |
            astro-cache-${{ runner.os }}-

      - name: Run Astro check
        run: npm run astro:check

      - name: Run Vitest tests
        run: npm run test:vitest

      - name: Build Astro site
        run: npm run astro:build

      - name: Upload Astro build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-astro
          path: dist-astro/
          retention-days: 1

  lighthouse:
    needs: [changes, astro]
    if: ${{ needs.changes.outputs.astro == 'true' || needs.changes.outputs.content == 'true' || needs.changes.outputs.code == 'true' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Astro build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist-astro
          path: dist-astro

      - name: Run Lighthouse CI
        run: npx @lhci/cli@0.14.x autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  playwright:
    needs: [changes, astro]
    if: ${{ needs.changes.outputs.astro == 'true' || needs.changes.outputs.content == 'true' || needs.changes.outputs.code == 'true' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Astro build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist-astro
          path: dist-astro

      - name: Cache Playwright Browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright Browser System Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Start Astro preview server
        run: |
          npm run astro:preview -- --host &
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -sf http://localhost:4321; do sleep 1; done'

      - name: Run Playwright tests (Astro)
        run: npm run test:e2e:astro
        env:
          BASE_URL: http://localhost:4321
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 14
