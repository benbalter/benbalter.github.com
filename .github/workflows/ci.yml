name: CI

on:
  push:
    branches:
      - main
      - master
    paths:
      # Content files
      - 'src/**'
      - '*.md'
      - 'docs/**/*.md'
      - 'dictionary.txt'
      # Content linting config
      - '.remarkrc.js'
      - '.remarkignore'
      - '.textlintrc'
      - '.vale.ini'
      - '.markdown-lint.yml'
      - '.markdownlint-cli2.cjs'
      # Code files
      - '**/*.js'
      - '**/*.mjs'
      - '**/*.ts'
      - '**/*.json'
      - 'e2e/**'
      - 'assets/**'
      # Configuration files
      - 'package*.json'
      - 'astro.config.mjs'
      - 'tsconfig*.json'
      - 'vitest.config.ts'
      - 'eslint.config.js'
      - '.yamllint.yml'
      - '.github/workflows/*.yml'
      - '.github/dependabot.yml'
      # Build scripts
      - 'script/**'
  pull_request:
    paths:
      # Content files
      - 'src/**'
      - '*.md'
      - 'docs/**/*.md'
      - 'dictionary.txt'
      # Content linting config
      - '.remarkrc.js'
      - '.remarkignore'
      - '.textlintrc'
      - '.vale.ini'
      - '.markdown-lint.yml'
      - '.markdownlint-cli2.cjs'
      # Code files
      - '**/*.js'
      - '**/*.mjs'
      - '**/*.ts'
      - '**/*.json'
      - 'e2e/**'
      - 'assets/**'
      # Configuration files
      - 'package*.json'
      - 'astro.config.mjs'
      - 'tsconfig*.json'
      - 'vitest.config.ts'
      - 'eslint.config.js'
      - '.yamllint.yml'
      - '.github/workflows/*.yml'
      - '.github/dependabot.yml'
      # Build scripts
      - 'script/**'

permissions:
  contents: read
  statuses: write

env:
  NODE_VERSION: 24

jobs:
  content:
    name: Content Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: script/cibuild-content
        run: script/cibuild-content

  code:
    name: Code Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install yamllint
        run: pip install --user yamllint

      - name: Lint JavaScript
        run: npm run lint-js

      - name: Lint JSON
        run: npm run lint-json

      - name: Lint YAML
        run: npm run lint-yaml

      - name: Type check
        run: npm run check

  vitest:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests with coverage
        run: npm run test:vitest:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: vitest-coverage
          path: coverage/
          retention-days: 14
