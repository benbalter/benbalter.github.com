"on": push
name: CI

permissions:
  contents: read
  statuses: write

jobs:
  content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm install

      - name: script/cibuild-content
        run: script/cibuild-content

  code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install libvips
        run: |
          sudo apt-get update
          sudo apt-get install libvips-dev -y

      - name: script/bootstrap
        run: script/bootstrap

      - name: script/cibuild-code
        run: script/cibuild-code

