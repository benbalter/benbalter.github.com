name: Deploy site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: 24

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run astro:build

      - name: Add .nojekyll file
        run: touch dist-astro/.nojekyll

      - name: Copy CNAME for custom domain
        run: cp CNAME dist-astro/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist-astro

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Purge Cloudflare cache after successful deployment
      # This ensures visitors get fresh content immediately after deployment
      # Requires two repository secrets:
      # - CLOUDFLARE_ZONE_ID: Your Cloudflare zone ID (found in domain overview)
      # - CLOUDFLARE_API_TOKEN: API token with "Zone.Cache Purge" permission
      # To create an API token: Cloudflare Dashboard → My Profile → API Tokens → Create Token
      - name: Purge Cloudflare Cache
        if: success()
        run: |
          response=$(curl -sS -f -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}') || { echo "Cloudflare cache purge request failed"; exit 1; }
          echo "Cloudflare API response: $response"
          api_success=$(echo "$response" | jq -r '.success // empty')
          errors=$(echo "$response" | jq -c '.errors // []')
          if [ "$api_success" != "true" ] || [ "$errors" != "[]" ]; then
            echo "Cloudflare cache purge reported failure."
            echo "Errors: $errors"
            exit 1
          fi
          echo "✓ Cloudflare cache purged successfully"
