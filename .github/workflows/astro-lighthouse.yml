name: Astro Lighthouse CI

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'public/**'
      - 'astro.config.mjs'
      - '.lighthouserc.json'
      - '.github/workflows/astro-lighthouse.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'public/**'
      - 'astro.config.mjs'
      - '.lighthouserc.json'
      - '.github/workflows/astro-lighthouse.yml'

permissions:
  contents: read
  statuses: write

env:
  NODE_VERSION: 24

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run astro:build

      - name: Run Lighthouse CI
        run: npx @lhci/cli@0.14.x autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
