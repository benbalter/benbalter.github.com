name: Next.js E2E Tests

on:
  push:
    branches: [ main, master, copilot/** ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  statuses: write

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build Next.js site
        run: npm run next:build
        env:
          NODE_ENV: production

      - name: Start Next.js server
        run: |
          npm run next:start &
          echo $! > nextjs.pid
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -sf http://localhost:3000; do sleep 1; done'

      - name: Run Playwright tests
        run: npm run test:e2e:nextjs
        env:
          BASE_URL: http://localhost:3000
          CI: true

      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f nextjs.pid ]; then
            kill $(cat nextjs.pid) || true
          fi

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-nextjs
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results-nextjs
          path: test-results/
          retention-days: 30
