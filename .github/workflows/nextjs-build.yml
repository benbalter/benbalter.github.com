name: Next.js Build and Tests

on:
  push: {}
  pull_request: {}

permissions:
  contents: read
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js site
        run: npm run next:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            out/
          retention-days: 7

  test-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Next.js build tests
        run: npm run next:test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: nextjs-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  test-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build Next.js site
        run: npm run next:build

      - name: Start Next.js server
        run: |
          npm run next:start &
          echo $! > nextjs.pid
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -sf http://localhost:3000; do sleep 1; done'

      - name: Run Next.js E2E tests
        run: BASE_URL=http://localhost:3000 playwright test e2e/nextjs-site.spec.ts
        env:
          CI: true

      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f nextjs.pid ]; then
            kill $(cat nextjs.pid) || true
          fi

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: nextjs-e2e-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  typescript-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint TypeScript files
        run: npx eslint "app/**/*.{ts,tsx}" "lib/**/*.ts" "e2e/**/*.ts"

