name: "CodeQL"

# This is an "advanced setup" for CodeQL code scanning
# For this workflow to function correctly, GitHub's "default setup" must be DISABLED
# in the repository settings: Settings > Security > Code security and analysis > CodeQL analysis
# GitHub does not allow both default and advanced setups to run simultaneously
# See: https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 1 * * 0"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
