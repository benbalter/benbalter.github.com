name: E2E Tests

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'astro.config.mjs'
      - 'tsconfig.astro.json'
      - 'public/**'
      - '*.md'
      - 'e2e/**'
      - 'playwright.config.ts'
      - '.lighthouserc.json'
      - 'package*.json'
      - '.github/workflows/astro-e2e.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'astro.config.mjs'
      - 'tsconfig.astro.json'
      - 'public/**'
      - '*.md'
      - 'e2e/**'
      - 'playwright.config.ts'
      - '.lighthouserc.json'
      - 'package*.json'
      - '.github/workflows/astro-e2e.yml'

permissions:
  contents: read
  statuses: write

env:
  NODE_VERSION: 24

jobs:
  build:
    name: Build Astro Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Astro build artifacts
        uses: actions/cache@v4
        with:
          path: node_modules/.astro
          key: astro-cache-${{ runner.os }}-${{ hashFiles('src/**/*', 'public/**/*', 'astro.config.mjs', 'tsconfig.astro.json', 'package-lock.json') }}
          restore-keys: |
            astro-cache-${{ runner.os }}-

      - name: Build Astro site
        run: npm run build

      - name: Upload Astro build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-astro
          path: dist-astro/
          retention-days: 1
          include-hidden-files: true

  lighthouse:
    name: Lighthouse CI
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Astro build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist-astro
          path: dist-astro

      - name: Run Lighthouse CI
        run: npx @lhci/cli@0.14.x autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  playwright:
    name: Playwright Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Astro build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist-astro
          path: dist-astro

      - name: Cache Playwright Browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright Browser System Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Start Astro preview server
        run: |
          npm run preview -- --host &
          sleep 5

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -sf http://localhost:4321; do sleep 1; done'

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:4321
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 14
