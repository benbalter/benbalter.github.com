Open source:

  - title: "Producing Open Source Software: How to Run a Successful Free Software Project"
    asin: B0026OR37Q
    tldr: The overwhelming majority of free software projects fail. To help you beat the odds, "Producing Open Source Software" recommends tried and true steps to help free software developers work together toward a common goal. Not just for developers who are considering starting their own free software project, this book will also help those who want to participate in the process at any level.

  - title: "The Cathedral & the Bazaar: Musings on Linux and Open Source by an Accidental Revolutionary"
